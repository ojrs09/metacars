<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Multimedia/Logo Metacars.png" type="image/x-icon">
    <link rel="stylesheet" href="contacto.css">
    <title>Metacars TX | contacto</title>
</head>

<body>
    <header>
        <!-- Menú -->
        <nav>
            <img class="logo" src="/Multimedia/Logo Metacars.png" alt="">
            <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="#">AUTOS</a></li>
                <li><a href="/about/about.html">ABOUT US</a></li>
                <li> <a href="/contacto/contacto.html">CONTACTO</a> </li>
                <li id="aplica"> <a href="#">APLICA ONLINE</a> </li>
            </ul>
        </nav>
        <h1>Contáctanos</h1>
        <!-- Menú -->
    </header>
    <section class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section class="contact-info">
        <h2>Información de Contacto</h2>
        <p>Dirección: 4833 Pinemont Dr, Houston, TX 77092, Estados Unidos</p>
        <p>Teléfono: +1 832-279-6665</p>
        <p>Correo Electrónico: info@metacarstx.com</p>
    </section>

    <footer>
        <p>&copy; 2023 Nombre de la Empresa</p>
    </footer>


</body>

</html>
